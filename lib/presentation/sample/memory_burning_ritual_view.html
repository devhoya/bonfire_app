<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Memory Burning Ritual</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@300;400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#7f13ec",
                        "background-light": "#f7f6f8",
                        "background-dark": "#191022",
                    },
                    fontFamily: {
                        "display": ["Epilogue", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
        }
        .fire-glow {
            background: radial-gradient(circle, rgba(127, 19, 236, 0.4) 0%, rgba(25, 16, 34, 0) 70%);
        }
        .paper-dissolve {
            mask-image: linear-gradient(to top, transparent 10%, black 50%);
            -webkit-mask-image: linear-gradient(to top, transparent 10%, black 50%);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display overflow-hidden">
<!-- Main Cinematic Container -->
<div class="relative flex h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-hidden">
<!-- Ambient Light Overlay -->
<div class="absolute inset-0 pointer-events-none fire-glow z-10 opacity-60"></div>
<!-- 3D Fireplace Close-up (Background) -->
<div class="absolute inset-0 z-0">
<div class="w-full h-full bg-center bg-no-repeat bg-cover flex flex-col justify-end overflow-hidden" data-alt="Cinematic close-up of dark wooden logs in a fireplace with purple and blue flames" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuD-g4wZ9VMI_4edaYp0VC0p3ShoM5tNCIfGC6vBjFzg734TaeV8vabptFLemYVZvhe29zf0I0tIUZtJiVqiZP1QQ6we5_qdjKPr5UKpRvSdzrAl-GyG4stAXL-aiAipZb6SJXlsnVHlzlIOrtabQA4ulRjmmVvELCUQoSsxM-3FP4nv2fCjC9Ors4EUE9j-a1B9e10QLEIVPM0j-lZbaMq3ylgPbbQMVCBK6p8llzMsTVbbIGjcSMl8hfY-MAzcSWX2vJgVVdGrQ3x0");'>
<!-- Overlay to tint the original image to the ritual colors -->
<div class="absolute inset-0 bg-primary/20 mix-blend-color"></div>
<div class="absolute inset-0 bg-gradient-to-t from-background-dark via-transparent to-background-dark/40"></div>
</div>
</div>
<!-- Ethereal Particles Layer -->
<div class="absolute inset-0 z-20 pointer-events-none">
<!-- Simulated Sparks -->
<div class="absolute bottom-1/3 left-1/4 w-1 h-1 bg-white rounded-full opacity-60 blur-[1px]"></div>
<div class="absolute bottom-1/2 left-1/2 w-1.5 h-1.5 bg-primary rounded-full opacity-40 blur-[2px]"></div>
<div class="absolute bottom-1/4 right-1/3 w-1 h-1 bg-blue-400 rounded-full opacity-50 blur-[1px]"></div>
<div class="absolute top-1/4 left-1/3 w-0.5 h-0.5 bg-white rounded-full opacity-30"></div>
<div class="absolute bottom-2/3 right-1/4 w-1 h-1 bg-primary/60 rounded-full blur-[1px]"></div>
</div>
<!-- The Memory Ritual Centerpiece -->
<div class="relative z-30 flex-1 flex items-center justify-center flex-col px-8">
<!-- Floating Paper Scrap (Dissolving) -->
<div class="relative w-64 h-40 bg-[#fdfcf0] dark:bg-[#e8e4d9] rounded-sm shadow-2xl rotate-[-2deg] flex flex-col p-6 paper-dissolve opacity-90 transform translate-y-8">
<div class="border-b border-black/10 pb-2 mb-3">
<p class="text-[10px] uppercase tracking-widest text-black/40 font-medium">Memory Capture</p>
</div>
<p class="text-sm text-black/70 italic leading-relaxed">
                    "Letting go of the fear that held me back. I am moving forward into the light..."
                </p>
<!-- Flame Integration at bottom of paper -->
<div class="absolute bottom-0 left-0 right-0 h-16 bg-gradient-to-t from-primary/60 to-transparent"></div>
</div>
<!-- Mystical Flame Core (Stylized) -->
<div class="mt-[-20px] flex justify-center items-end">
<div class="w-32 h-48 bg-gradient-to-t from-primary via-blue-600 to-transparent blur-3xl opacity-40 rounded-full animate-pulse"></div>
<div class="absolute w-16 h-32 bg-gradient-to-t from-white/20 via-primary/40 to-transparent blur-xl rounded-full"></div>
</div>
</div>
<!-- Minimalist UI Overlay -->
<div class="relative z-40 flex flex-col items-center justify-end pb-16 pt-4">
<!-- Top HUD (Minimal) -->
<div class="absolute top-0 left-0 right-0 p-6 flex justify-between items-center opacity-40">
<button class="p-2">
<span class="material-symbols-outlined text-white">close</span>
</button>
<div class="flex gap-4">
<span class="material-symbols-outlined text-white">volume_up</span>
</div>
</div>
<!-- Ritual Status Text -->
<div class="flex flex-col items-center gap-2">
<p class="text-white/60 text-sm font-light tracking-[0.4em] uppercase">Gently Fading</p>
<!-- Subtle Progress Indicator -->
<div class="w-32 h-[1px] bg-white/10 mt-2 overflow-hidden">
<div class="w-1/2 h-full bg-primary/60"></div>
</div>
</div>
</div>
<!-- iOS Home Indicator Spacing -->
<div class="h-8 w-full bg-transparent"></div>
</div>
<!-- Background Texture Overlay -->
<div class="fixed inset-0 pointer-events-none opacity-[0.03] mix-blend-overlay bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')]"></div>
</body></html>
